---
# tasks file for backend-update
#- name: Stop backend process
#  shell: pm2 stop all
#  ignore_errors: yes

- name: Delete backend dir
  file:
    path: '{{ backend_bin }}'
    state: absent

- name: Create backend dir
  file:
    path: '{{ backend_bin }}'
    state: directory
    recurse: yes

- debug: var=SRC_DIR

- name: Upload backend files
  synchronize:
    src: '{{ SRC_DIR }}'
    dest: '{{ backend_bin }}'
  register: copyfiles

- name: Install "typescript" node.js package globally.
  npm:
    name: typescript
    global: yes
  become: yes

- name: Install packages based on package.json
  npm:
    path: '{{ backend_bin }}'
    state: present

- name: Build code
  shell: npm run build
  args:
    chdir: '{{ backend_bin }}'

- name: Copy or generate env file
  template:
    src: ./{{ backend_env }}.j2
    dest: '{{ backend_bin }}/{{ backend_env }}'

- name: Start/reload backend process
  shell: pm2 reload app.json
  args:
    chdir: '{{ backend_bin }}'

- name: Saving current process list
  shell: pm2 save
  args:
    chdir: '{{ backend_bin }}'
