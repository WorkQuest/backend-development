          SUMSUB_BASE_URL=${{ secrets.PROD_SUMSUB_BASE_URL }} \
          SUMSUB_ACCESS_TOKEN_TTL=${{ secrets.PROD_SUMSUB_ACCESS_TOKEN_TTL }} \

          TOKEN_WETH_ADDRESS=${{ secrets.PROD_TOKEN_WETH_ADDRESS }} \
          TOKEN_WBNB_ADDRESS=${{ secrets.PROD_TOKEN_WBNB_ADDRESS }} \
          TOKEN_WQT_BSC_NETWORK_ADDRESS=${{ secrets.PROD_TOKEN_WQT_BSC_NETWORK_ADDRESS }} \
          TOKEN_WQT_ETHEREUM_NETWORK_ADDRESS=${{ secrets.PROD_TOKEN_WQT_ETHEREUM_NETWORK_ADDRESS }} \

          BRIDGE_DEBUG=${{ secrets.secrets.PROD_BRIDGE_DEBUG }} \

          BRIDGE_BSC_MAINNETWORK_CONTRACT=${{ secrets.PROD_BRIDGE_BSC_MAINNETWORK_CONTRACT }} \
          BRIDGE_BSC_MAINNETWORK_RPC_PROVIDER=${{ secrets.PROD_BRIDGE_BSC_MAINNETWORK_RPC_PROVIDER }} \

          BRIDGE_BSC_TESTNETWORK_CONTRACT=${{ secrets.PROD_BRIDGE_BSC_TESTNETWORK_CONTRACT }} \
          BRIDGE_BSC_TESTNETWORK_RPC_PROVIDER$={{ secrets.PROD_BRIDGE_BSC_TESTNETWORK_RPC_PROVIDER }} \

          BRIDGE_ETH_MAINNETWORK_CONTRACT=${{ secrets.PROD_BRIDGE_ETH_MAINNETWORK_CONTRACT }} \
          BRIDGE_ETH_MAINNETWORK_RPC_PROVIDER=${{ secrets.PROD_BRIDGE_ETH_MAINNETWORK_RPC_PROVIDER }} \

          BRIDGE_RINKEBY_TESTNETWORK_CONTRACT=${{ secrets.PROD_BRIDGE_RINKEBY_TESTNETWORK_CONTRACT }} \
          BRIDGE_RINKEBY_TESTNETWORK_RPC_PROVIDER$={{ secrets.PROD_BRIDGE_RINKEBY_TESTNETWORK_RPC_PROVIDER }} \

          BRIDGE_CONTRACT_PRIVAT_KEY=${{ secrets.PROD_BRIDGE_CONTRACT_PRIVAT_KEY }} \

          DEBUG=${{ secrets.PROD_DEBUG }} \
          BASE_URL=${{ secrets.PROD_BASE_URL }} \
          BASE_URL_DAO=${{ secrets.PROD_BASE_URL_DAO }} \
          backend_bin=${{ secrets.backend_bin }} \
          PM2_SERVICE_NAME=${{ secrets.PM2_SERVICE_NAME }} \
          SRC_DIR=${{ github.workspace }}/" backend-update.yml;

  deploy-dev:
    environment: develop

    if: "github.ref == 'refs/heads/develop'"
    runs-on: ubuntu-18.04
    needs: [ build ]

    steps:
      - name: Copy code files to container
